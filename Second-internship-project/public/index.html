<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding for the document -->
    <meta charset="utf-8">

    <!-- Define the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Define the theme color for mobile devices -->
    <meta name="theme-color" content="#000000">

    <!-- Link to the web app manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- Link to the shortcut icon (favicon) for the web app -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!-- Set the title of the web page -->
    <title>Real Estate Seller React App</title>
</head>
<body>
    <!-- Display a message if JavaScript is not enabled -->
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>

    <!-- The root element where the React app will be rendered -->
    <div id="root"></div>
</body>
</html>
